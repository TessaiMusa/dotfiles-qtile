include-directory = ~/.config/polybar/include

[bar/bar]
bottom = false
fixed-center = true

font-0 = Ubuntu Mono:size=11:style=Bold:antialias=true;2
font-1 = LiterationSans Nerd Font Mono:size=11;3

height = 27
width = 100%

offset-x = 0
offset-y = 0

background = #00FFFFFF
foreground = ${colors.background}

modules-left = volume previous playpause next title
modules-center = qtile_layout qtile time
modules-right = battery

tray-position = right

